group 'edu.koritsas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://download.osgeo.org/webdav/geotools/'
       }
    mavenCentral()



}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.geotools', name: 'gt-graph', version: '15.1'
    compile group: 'uk.com.robust-it', name: 'cloning', version: '1.9.3'
    compile group: 'org.geotools', name: 'gt-shapefile', version: '15.1'
    compile group: 'org.geotools', name: 'gt-swing', version: '15.1'

    compile 'com.github.koritsas:PhysarumOptimizer:anyBranch-SNAPSHOT'

}
